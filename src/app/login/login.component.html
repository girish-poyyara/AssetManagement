
<div class="row">
  <div class="col-md-6 mt-5">
    <p class="display-4 text-primary">
      Assets Management System
    </p>
  </div>
  <div class="col-md-3 offset-md-2 mt-5">
    <form (ngSubmit)="onLogin(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" ngModel>
      </div>
      <div class="form-group">
        <label for="username">Password</label>
        <input type="password" class="form-control" name="password" ngModel>
      </div>
      <div class="form-group text-right">
        <button class="btn btn-danger" (click)="onCancel()">Cancel</button>
        <button class="btn btn-success m-1" type="submit">Login</button>
      </div>
    </form>
  </div>
</div>
