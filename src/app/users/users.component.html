<div class="row">
  <div class="col-md-6 mt-5">
    <p class="display-4 text-primary">
      Assets Management System
    </p>
  </div>
  <div class="col-md-4 offset-md-1 mt-5 mr-2">
    <p class="text-white bg-danger p-1 text-center" *ngIf="errorMessage">{{errorMessage}}</p>
    <p class="text-white bg-success p-1 text-center lead" *ngIf="!errorMessage">Registered Users</p>
    <table class="table table-striped table-hover">
      <thead class="text-primary">
        <th>Sl No.</th>
        <th>Email</th>
      </thead>
      <tbody>
        <tr *ngFor="let user of userList;let i=index">
          <td> {{ i + 1 }}</td>
          <td>{{ user}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
